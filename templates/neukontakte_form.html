<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Neukontakte ‚Äì Bizforward</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<header class="bf-header">
  <img src="/static/bizforward-Logo-Clean-2024.svg" alt="bizforward">
</header>

<main class="container">
  <div class="toolbar">
    <button class="btn btn-primary" disabled>üß© Neukontakte (Filter 2998)</button>
    <div class="right-hint">Gesamt im Filter: <b>{{ total }}</b></div>
  </div>

  <div class="card">
    <form action="/neukontakte/preview" method="post" class="form-grid">
      <div class="form-row">
        <label for="fach">Fachbereich</label>
        <select id="fach" name="fachbereich_value" required>
          <option value="">-- bitte w√§hlen --</option>
          {% for o in options %}
            <option value="{{ o.id }}">{{ o.label }} ({{ o.count }})</option>
          {% endfor %}
        </select>
        <small class="muted">Die Zahl in Klammern zeigt die vorhandenen Datens√§tze im Filter.</small>
      </div>

      <div class="form-row two">
        <div>
          <label for="take">Wie viele Datens√§tze nehmen?</label>
          <input type="number" id="take" name="take_count" min="1" placeholder="z. B. 900">
          <small class="muted">Leer lassen = alle Datens√§tze des gew√§hlten Fachbereichs.</small>
        </div>
        <div>
          <label for="batch">Batch ID</label>
          <input id="batch" name="batch_id" placeholder="Bxxx" required>
          <small class="muted">Beispiel: B477</small>
        </div>
      </div>

      <div class="form-actions">
        <button class="btn btn-primary" type="submit">Vorschau laden</button>
      </div>
    </form>
  </div>
</main>
</body>
</html>
